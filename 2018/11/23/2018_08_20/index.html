r><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">result_05_03_06_01 = [</span><br><span class="line">    [<span class="number">0.9603</span>, <span class="number">0.9551</span>, <span class="number">0.9594</span>, <span class="number">0.9610</span>, <span class="number">0.9603</span>],</span><br><span class="line">    [<span class="number">0.9255</span>, <span class="number">0.9253</span>, <span class="number">0.9246</span>, <span class="number">0.9259</span>],</span><br><span class="line">    [<span class="number">0.9845</span>, <span class="number">0.9848</span>, <span class="number">0.9844</span>, <span class="number">0.9847</span>],</span><br><span class="line">    [<span class="number">0.8858</span>, <span class="number">0.8781</span>, <span class="number">0.9044</span>, <span class="number">0.9039</span>],</span><br><span class="line">    [<span class="number">0.9780</span>, <span class="number">0.9800</span>, <span class="number">0.9840</span>, <span class="number">0.9780</span>],</span><br><span class="line">    [<span class="number">0.7165</span>]</span><br><span class="line">]</span><br><span class="line"></span><br><span class="line">result_05_03_06_02 = [</span><br><span class="line">    [<span class="number">0.9631</span>, <span class="number">0.9640</span>, <span class="number">0.9632</span>, <span class="number">0.9674</span>],</span><br><span class="line">    [<span class="number">0.9328</span>, <span class="number">0.9347</span>, <span class="number">0.9332</span>, <span class="number">0.9341</span>],</span><br><span class="line">    [<span class="number">0.9903</span>, <span class="number">0.9902</span>, <span class="number">0.9903</span>, <span class="number">0.9906</span>],</span><br><span class="line">    [<span class="number">0.9176</span>, <span class="number">0.9127</span>, <span class="number">0.8907</span>, <span class="number">0.9066</span>],</span><br><span class="line">    [<span class="number">0.9860</span>, <span class="number">0.9800</span>, <span class="number">0.9880</span>, <span class="number">0.9820</span>],</span><br><span class="line">    [<span class="number">0.7509</span>]</span><br><span class="line">]</span><br><span class="line"></span><br><span class="line">result_05_03_06_03 = [</span><br><span class="line">    [<span class="number">0.9662</span>, <span class="number">0.9660</span>, <span class="number">0.9645</span>],</span><br><span class="line">    [<span class="number">0.9234</span>, <span class="number">0.9236</span>, <span class="number">0.9222</span>],</span><br><span class="line">    [<span class="number">0.9883</span>, <span class="number">0.9885</span>, <span class="number">0.9884</span>, <span class="number">0.9886</span>],</span><br><span class="line">    [<span class="number">0.8962</span>, <span class="number">0.8940</span>, <span class="number">0.8951</span>],</span><br><span class="line">    [<span class="number">0.9880</span>, <span class="number">0.9860</span>, <span class="number">0.9800</span>, <span class="number">0.9860</span>],</span><br><span class="line">    [<span class="number">0.7409</span>]</span><br><span class="line">]</span><br><span class="line"></span><br><span class="line">result_05_03_06 = [</span><br><span class="line">    [<span class="number">0.95922</span>, <span class="number">0.925325</span>, <span class="number">0.9846</span>, <span class="number">0.89305</span>, <span class="number">0.98</span>, <span class="number">0.7165</span>],</span><br><span class="line">    [<span class="number">0.964425</span>, <span class="number">0.9337</span>, <span class="number">0.99035</span>, <span class="number">0.9069</span>,  <span class="number">0.984</span>, <span class="number">0.7509</span>],</span><br><span class="line">    [<span class="number">0.9655666666666667</span>, <span class="number">0.9230666666666667</span>, <span class="number">0.9884499999999999</span>, <span class="number">0.8950999999999999</span>, <span class="number">0.9849999999999999</span>, <span class="number">0.7409</span>]</span><br><span class="line">]</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">differ_1_2 = np.array(result_05_03_06[<span class="number">1</span>]) - np.array(result_05_03_06[<span class="number">0</span>])</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> matplotlib.pyplot <span class="keyword">as</span> plt</span><br><span class="line"></span><br><span class="line">name_list = [<span class="string">'20Ng'</span>, <span class="string">'AG'</span>, <span class="string">'Dbpedia'</span>, <span class="string">'SST2'</span>, <span class="string">'TREC'</span>, <span class="string">'Yahoo'</span>]</span><br><span class="line">x = np.array(list(range(len(result_05_03_06[<span class="number">0</span>]))))*<span class="number">2</span></span><br><span class="line">x = x.tolist()</span><br><span class="line">total_width, n = <span class="number">1.2</span>, <span class="number">3</span></span><br><span class="line">width = total_width / n</span><br><span class="line"></span><br><span class="line">font1 = &#123;<span class="string">'family'</span>: <span class="string">'Times New Roman'</span>,</span><br><span class="line">         <span class="string">'weight'</span>: <span class="string">'bold'</span>,</span><br><span class="line">         <span class="string">'size'</span>: <span class="number">17</span></span><br><span class="line">         &#125;</span><br><span class="line"></span><br><span class="line">plt.bar(x, result_05_03_06[<span class="number">0</span>], width=width, label=<span class="string">'AN2_delTranspose'</span>, fc=<span class="string">'lightskyblue'</span>, hatch=<span class="string">'/'</span>)</span><br><span class="line"><span class="keyword">for</span> i, item <span class="keyword">in</span> enumerate(x):</span><br><span class="line">    plt.text(item-width/<span class="number">2</span>, <span class="number">1.02</span>*result_05_03_06[<span class="number">0</span>][i], <span class="string">"%.3f"</span> % float(result_05_03_06[<span class="number">0</span>][i]), fontdict=font1)</span><br><span class="line"></span><br><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> range(len(x)):</span><br><span class="line">    x[i] = x[i] + width</span><br><span class="line">plt.bar(x, result_05_03_06[<span class="number">1</span>], width=width, label=<span class="string">'AN2'</span>, tick_label=name_list, fc=<span class="string">'b'</span>, hatch= <span class="string">'o'</span>)</span><br><span class="line"><span class="keyword">for</span> i, item <span class="keyword">in</span> enumerate(x):</span><br><span class="line">    plt.text(item-width/<span class="number">2</span>, <span class="number">1.03</span>*result_05_03_06[<span class="number">1</span>][i], <span class="string">"%.3f"</span> % float(result_05_03_06[<span class="number">1</span>][i]), fontdict=font1)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> range(len(x)):</span><br><span class="line">    x[i] = x[i] + width</span><br><span class="line">plt.bar(x, result_05_03_06[<span class="number">2</span>], width=width, label=<span class="string">'AN2_delGate'</span>, fc=<span class="string">'yellowgreen'</span>, hatch=<span class="string">'\\'</span> )</span><br><span class="line"><span class="keyword">for</span> i, item <span class="keyword">in</span> enumerate(x):</span><br><span class="line">    plt.text(item-width/<span class="number">2</span>, <span class="number">1.01</span>*result_05_03_06[<span class="number">2</span>][i], <span class="string">"%.3f"</span> % float(result_05_03_06[<span class="number">2</span>][i]), fontdict=font1)</span><br><span class="line"></span><br><span class="line">plt.legend(fontsize=<span class="string">'x-large'</span>)</span><br><span class="line">plt.xlabel(<span class="string">'Datasets'</span>, fontsize=<span class="number">17</span>)</span><br><span class="line">plt.ylabel(<span class="string">'Accuracy rate(%)'</span>, fontsize=<span class="number">17</span>)</span><br><span class="line">plt.tick_params(labelsize=<span class="number">17</span>)</span><br><span class="line">plt.show()</span><br></pre></td></tr></table></figure>
<h3 id="2-文本中取出特殊字符"><a href="#2-文本中取出特殊字符" class="headerlink" title="2. 文本中取出特殊字符"></a>2. 文本中取出特殊字符</h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line">text = <span class="string">"-I got 'new' tires ￥from ~them and ×within two +weeks got *a flat. \\nI :took ,my car to a local mechanic to see if i "</span> \</span><br><span class="line">       <span class="string">"could get the hole patched, but they said the reason 0I 00had a flat was because the previous patch had blown?"</span></span><br><span class="line">sub_map = &#123;<span class="string">"￥"</span>: <span class="string">" ￥ "</span>, <span class="string">"×"</span>: <span class="string">" × "</span>, <span class="string">"\+"</span>: <span class="string">" + "</span>,</span><br><span class="line">           <span class="string">"-"</span>: <span class="string">" - "</span>, <span class="string">"/"</span>: <span class="string">" "</span>, <span class="string">"…"</span>: <span class="string">" … "</span>,</span><br><span class="line">           <span class="string">"\'"</span>: <span class="string">" \' "</span>, <span class="string">"\."</span>: <span class="string">" . "</span>, <span class="string">"–"</span>: <span class="string">" – "</span>,</span><br><span class="line">           <span class="string">"°"</span>: <span class="string">" ° "</span>, <span class="string">"ˈ"</span>: <span class="string">" ˈ "</span>, <span class="string">"\n"</span>: <span class="string">" "</span>, <span class="string">"\*"</span>: <span class="string">" * "</span>,</span><br><span class="line">           <span class="string">":"</span>: <span class="string">" : "</span>, <span class="string">","</span>: <span class="string">" , "</span>, <span class="string">"—"</span>: <span class="string">" — "</span>, <span class="string">"="</span>: <span class="string">" = "</span>,</span><br><span class="line">           <span class="string">"~"</span>: <span class="string">" ~ "</span>, <span class="string">"≥"</span>: <span class="string">" ≥ "</span>, <span class="string">"℃"</span>: <span class="string">" ℃ "</span>, <span class="string">"≤"</span>: <span class="string">" ≤ "</span>,</span><br><span class="line">           <span class="string">"÷"</span>: <span class="string">" ÷ "</span>, <span class="string">"\?"</span>: <span class="string">" ? "</span>, <span class="string">"\\n"</span>: <span class="string">" "</span>&#125;</span><br><span class="line"><span class="keyword">for</span> token <span class="keyword">in</span> sub_map.keys():</span><br><span class="line">    print(token)</span><br><span class="line">    text = re.sub(token, sub_map[token], text)</span><br><span class="line"></span><br><span class="line">Text=<span class="string">""</span></span><br><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> range(len(text)<span class="number">-1</span>):</span><br><span class="line">    <span class="keyword">if</span> <span class="string">'0'</span>&lt;=text[i]&lt;=<span class="string">'9'</span> <span class="keyword">and</span> (<span class="string">'a'</span>&lt;=text[i+<span class="number">1</span>]&lt;=<span class="string">'z'</span> <span class="keyword">or</span> <span class="string">'A'</span>&lt;=text[i+<span class="number">1</span>]&lt;=<span class="string">'Z'</span>):</span><br><span class="line">        Text +=text[i]+<span class="string">" "</span></span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        Text +=text[i]</span><br><span class="line">print(Text)</span><br></pre></td></tr></table></figure>
